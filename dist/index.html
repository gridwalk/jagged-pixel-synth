<!DOCTYPE html>
<html>

<head>
  <title>Pixel Synth</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width"> 

  <!-- Open Graph tags for social media -->
  <meta property="og:title" content="Pixel Synth">
  <meta property="og:description" content="Lofi video synthesis. Works with MIDI. Open Source.">
  <meta property="og:image" content="https://pixelsynth.com/img/screen.png">
  <meta property="og:url" content="https://pixelsynth.com">
  <meta name="twitter:card" content="summary_large_image">
  <meta property="og:site_name" content="Pixel Synth">

  <script type="text/javascript">
    // analytics if not in iframe
    if( window.self == window.top ){
      var _paq = _paq || [];
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//analytics.donaldhanson.net/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', '1']);
        _paq.push(['enableHeartBeatTimer']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();  
    }    
  </script>
    
</head>

<body>

  <div class="container">
    <canvas id='canvas'></canvas>
  </div>

  <script src='main.js'></script>

  <script>
    
  </script>

</body>
</html>
